<!-- 게시글 조회 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시글 조회</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e34ac96472.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="margin: auto;">
        
    <!--네비게이션바-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <div class="collapse navbar-collapse col-1" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa-solid fa-bars"></i> 메뉴
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="http://127.0.0.1:8000/my_page/">
                                <i class="fa-solid fa-user"></i> 마이페이지
                            </a>
                            <a class="dropdown-item" href="http://127.0.0.1:8000/bbs/create_post/">
                                <i class="fa-solid fa-pencil"></i> 게시글 작성
                            </a>
                            <hr>
                            <a class="dropdown-item" href="#">
                                <i class="fa-solid fa-triangle-exclamation"></i> 공지사항
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-7" style="text-align: center;">
                <a class="navbar-brand" href="http://127.0.0.1:8000/bbs/">Hello, World!</a>
            </div>

            <ul class="navbar-nav col-2">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/bbs/login/">
                        <i class="fa-solid fa-right-to-bracket"></i> 로그인 <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--게시글 조회-->
    <div id="post-area">
        <!-- Post header-->
        <header class="mb-4">
            <!-- Post title-->
            <br><br>
            <div class="text-muted fst-italic mb-2">{{post.created_date}}</div>
            <div class="fw-bolder mb-1" id="title">
                <h3>제목&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{post.title}}</h3>
            </div>
            <h3 class="fw-bolder mb-1">카테고리&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <p class="badge bg-secondary text-decoration-none link-light">{{post.category}}</p>
            </h3>
        </header>
        <!-- Post content-->
        <section class="mb-5">
            <div class="fs-5 mb-4">
                <br>
                <p>내용</p>
                <p>{{post.content}}</p>
            </div>
        </section>
    </div>

    <!--댓글 조회-->
    <div id="comment-area" class="mb-5">
        <div class="card bg-light">
            <div class="card-body">

                <!-- Comment form-->
                    <form class="mb-4" id="comment-form" method="post>
                        <div class="form-group">
                            <textarea cols="100" rosw="3" placeholder="댓글 작성하기"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">작성</button>
                    </form>

                <!-- Single comment-->
                <div class="media d-flex">
                    <div class="media-body ms-3">
                        <div class="fw-bold">
                            <small class="text_muted">작성자&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</small>
                            <small class="text-muted fst-italic mb-2" style="text-align:right;">2022.11.01 11:10</small>
                        </div>
                        <p>댓글 내용</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--푸터-->
    <footer class="py-5 bg-light">
        <div class="container">
            <p class="m-0 text-center text-black"><i class="fa-regular fa-envelope"></i> Developer contact: dukwoo1234@duksung.ac.kr</p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</div>
</body>
</html>
