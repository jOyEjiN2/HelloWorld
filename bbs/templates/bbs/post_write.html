        <!--네비게이션바-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <div class="collapse navbar-collapse col-1" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                <div class="col-8" style="text-align: center;">
                    <a class="navbar-brand" href="http://127.0.0.1:8000/bbs/">Hello, World!</a>
                </div>
    
                <ul class="navbar-nav col-1">
                    <li class="nav-item active">
                        <a class="nav-link" href="http://127.0.0.1:8000/bbs/login/">로그인 <span class="sr-only">(current)</span></a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <!--게시글 작성-->
        <div id="post-area">
            <!-- Post header-->
            <header class="mb-4">
                <!-- Post title-->
                <br><br>
                <div class="fw-bolder mb-1" id="title">
                    <h3>제목&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" size="60" max="80">
                    </h3>
                </h3>
                </div>
                <div class="fw-bolder mb-1" id="title">
                    <h3>카테고리&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <input type="text" size="60" max="80">
                    </h3>
                </h3>
                </div>
            </header>
            <!-- Post content-->
            <section class="mb-5">
                <div class="fs-5 mb-4">
                    <br>
                    <p>내용</p>
                    <form>
                        <div class="form-group">
                            <textarea cols="133" rows="25" placeholder="게시글 내용 작성하기"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">작성</button>
                    </form>
                </div>
            </section>
        </div>
    
        <!--푸터-->
        <footer class="py-5 bg-light">
            <div class="container">
                <p class="m-0 text-center text-black"><i class="fa-regular fa-envelope"></i> Developer contact: dukwoo1234@duksung.ac.kr</p>
