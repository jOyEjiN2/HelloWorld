<!-- 회원가입 페이지 -->
<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e34ac96472.js" crossorigin="anonymous"></script>
    <style>
        td {padding: 5px;}
    </style>
</head>
<body>
    <div class="container" style="margin: auto;">

    <!--네비게이션바-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border border-dark">
        <div class="container">
            <div class="collapse navbar-collapse col-1" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa-sharp fa-solid fa-bars"></i> 메뉴
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="http://127.0.0.1:8000/my_page/">
                                <i class="fa-regular fa-user"></i> 마이페이지
                            </a>
                            <a class="dropdown-item" href="http://127.0.0.1:8000/bbs/create_post/">
                                <i class="fa-sharp fa-solid fa-pen-to-square"></i> 게시글 작성
                            </a>
                            <hr>
                            <a class="dropdown-item" href="#">
                                <i class="fa-sharp fa-solid fa-triangle-exclamation"></i> 공지사항
                            </a>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col-7.5" style="text-align: center;">
                <a class="navbar-brand" href="http://127.0.0.1:8000/bbs/">
                    <img src="{% static '/image/logo.jpg' %}" alt="logo image" style="width: 180px; height:90px;" />
                </a>
            </div>

            <ul class="navbar-nav col-1.5 float-right">
                <li class="nav-item active">
                    <a class="nav-link" href="http://127.0.0.1:8000/bbs/login/">
                        <i class="fa-sharp fa-solid fa-arrow-right-to-bracket"></i> 로그인 <span class="sr-only">(current)</span>
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!--회원가입-->
    <div class="container border border-dark mt-5 mb-5" style="text-align:center;">
        <br>
        <h1>회원가입</h1>
        <br>

        <form>
            <table style="margin: auto; width: 50%">
                <tr class="form-group">
                    <td><label>이름</label></td>
                    <td><input type="text" class="form-control" placeholder="김덕새"></td>
                </tr>
                <tr class="form-group">
                    <td><label>아이디</label></td>
                    <td><input type="text" class="form-control" placeholder="duksae1234"></td>
                </tr>
                <tr class="form-group">
                    <td><label for="inputPassword4">비밀번호</label></td>
                    <td>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="숫자와 영문을 섞어서 입력해주세요.">
                    </td>
                </tr>
                <tr class="form-group">
                    <td><label for="inputPassword4">비밀번호 확인</label></td>
                    <td>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="정확히 비밀번호를 입력해주세요.">
                    </td>
                </tr>
                <tr class="form-group">
                    <td><label for="inputEmail4">이메일</label></td>
                    <td><input type="email" class="form-control" id="inputEmail4" placeholder="duksae1234@duksung.ac.kr"></td>
                </tr>
                <tr class="form-group">
                    <td></td><td></td>
                </tr>
            </table>
            <button type="submit" class="btn btn-outline-dark">가입</button>
            <button type="submit" class="btn btn-outline-dark">취소</button>
        </form>
        <br>
    </div>

    <!--푸터-->
    <footer class="py-5 bg-white border border-dark">
        <div class="container">
            <p class="m-0 text-center text-black">
                <i class="fa-regular fa-envelope"></i> Developer contact: dukwoo1234@duksung.ac.kr
            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</div>
</body>
</html>
