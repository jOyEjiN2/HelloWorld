<!-- 회원가입 페이지 -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container" style="border:1px solid black; width:500px; height:330px; padding:10px; margin-top:20px;
    text-align:center">
        <h1> 회원가입 </h1>
        <form action="{% url 'signup' %}" method="POST" >
            <label for="name"> 이름</label>
            <input type="text" name="name"> <br>
            <label for="nickname"> 닉네임 </label>
            <input type="text" name="nickname"> <br>
            <label for="id"> 아이디 </label>
            <input type="text" name="id"> <br>
            <label for="password"> 비밀번호 </label>
            <input type="text" name="password"> <br>
            <label for="email"> 이메일 </label>
            <input type="text" name="email"> <br>
            <label for="phone"> 전화번호 </label>
            <input type="text" name="phone"> <br>


            <input class="btn btn-outline-primary" type="submit" value="가입">
            <input class="btn btn-outline-primary" type="submit" value="취소">
        </form>
    </div>
</body>
</html>
